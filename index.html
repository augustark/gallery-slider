<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="test"></div>

        <section id="ip-splide" class="gallery">
            <div class="gallery-wrap">
                <div class="gallery-list">
                    <div class="splide">
                        <div class="splide__track">
                            <ul class="splide__list">
                                <li class="splide__slide">
                                    <div class="gallery-card">
                                        <div class="gallery-card-photo site-image">
                                            <img src="images/gallery-4.jpg" alt="" width="400" height="650">
                                            <canvas width="400" height="650"></canvas>
                                        </div>
                                        <div class="gallery-card-info">01</div>
                                    </div>
                                </li>
                                <li class="splide__slide">
                                    <div class="gallery-card">
                                        <div class="gallery-card-photo site-image">
                                            <img src="images/gallery-5.jpg" alt="" width="400" height="650">
                                            <canvas width="400" height="650"></canvas>
                                        </div>
                                        <div class="gallery-card-info">02</div>
                                    </div>
                                </li>
                                <li class="splide__slide">
                                    <div class="gallery-card">
                                        <div class="gallery-card-photo site-image">
                                            <img src="images/gallery-6.jpg" alt="" width="400" height="650">
                                            <canvas width="400" height="650"></canvas>
                                        </div>
                                        <div class="gallery-card-info">03</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="splide" aria-label="Splide Basic HTML Example">
            
        </section>

        <section id="ip-section" class="gallery">
            <div class="gallery-wrap">
                <div class="gallery-list">
                    <div class="gallery-slider">
                        <div class="gallery-card">
                            <div class="gallery-card-photo site-image">
                                <img src="images/gallery-1.jpg" alt="" width="400" height="650">
                                <canvas width="400" height="650"></canvas>
                            </div>
                            <div class="gallery-card-info">01</div>
                        </div>
                        <div class="gallery-card">
                            <div class="gallery-card-photo site-image">
                                <img src="images/gallery-2.jpg" alt="" width="400" height="650">
                                <canvas width="400" height="650"></canvas>
                            </div>
                            <div class="gallery-card-info">02</div>
                        </div>
                        <div class="gallery-card">
                            <div class="gallery-card-photo site-image">
                                <img src="images/gallery-3.jpg" alt="" width="400" height="650">
                                <canvas width="400" height="650"></canvas>
                            </div>
                            <div class="gallery-card-info">03</div>
                        </div>
                        <div class="gallery-card">
                            <div class="gallery-card-photo site-image">
                                <img src="images/gallery-4.jpg" alt="" width="400" height="650">
                                <canvas width="400" height="650"></canvas>
                            </div>
                            <div class="gallery-card-info">04</div>
                        </div>
                        <div class="gallery-card">
                            <div class="gallery-card-photo site-image">
                                <img src="images/gallery-5.jpg" alt="" width="400" height="650">
                                <canvas width="400" height="650"></canvas>
                            </div>
                            <div class="gallery-card-info">05</div>
                        </div>
                        <div class="gallery-card">
                            <div class="gallery-card-photo site-image">
                                <img src="images/gallery-6.jpg" alt="" width="400" height="650">
                                <canvas width="400" height="650"></canvas>
                            </div>
                            <div class="gallery-card-info">06</div>
                        </div>
                    </div>
                    <div class="gallery-arrow">
                        <button type="button" class="site-arrow prev" aria-label="Previous Slide">Prev</button>
                        <button type="button" class="site-arrow next" aria-label="Next Slide">Next</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.5.2/jquery-migrate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
